<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Front-End-P5</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>

<body>
	<div id="searchheader" class="col-md-12">
		<form id="form-container" class="form-container" data-bind="submit: keysearch">
			<label for="city">City: </label>
			<input type="text" id="city" data-bind="value: cityInput">
			<label for="state">State: </label>
			<input type="text" id="state" data-bind="value: stateInput">
			<label for="section">Section: </label>
			<input type="text" id="section" data-bind="value: sectionInput">
			<button id="search-btn" type="submit">Search</button>
		</form>
	</div>

	<div id="container" class="col-md-12">
		<hr>
		<h2 id="greeting" class="greeting" data-bind="text: greeting"></h2>

		<div id="map-canvas" class="map-container col-md-8">
		</div>

		<div class="foursquare-container col-md-4">
			<h3 id="foursquare-header" data-bind="text: fourhead"></h3>
			<ul id="foursquare-places" class="foursquare-list" data-bind="foreach: fourlist">
				<li data-bind="html: four"></li>
			</ul>
		</div>
	</div>

	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
	

</body>
</html>
